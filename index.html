<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pokemon Index</title>
		<link rel="icon" type="image/svg" href="img/pokeball-favicon.svg" sizes="32x32" />
		<link rel="icon" type="image/svg" href="img/pokeball-favicon.svg" sizes="16x16" />
		<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link href="dist/css/style.production.css" rel="stylesheet" type="text/css" />
		<!-- <link href="src/css/style.css" rel="stylesheet" type="text/css" /> -->
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg">
			<span class="navbar-brand mb-0 h1 mx-auto">Meet the Team</span>
		</nav>

		<!-- Modal -->
		<div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title text-uppercase" id="pokemonModalLabel"></h2>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body row">
						<div class="modal-details col-6"></div>
						<div class="modal-image col-6"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- List for pokemon buttons -->
		<div class="list-group"></div>

		<!-- Footer image -->
		<footer class="page-footer">
			<img src="img/shorter-pokeball-background.svg" alt="rolling pokeball background" width="100%" />
		</footer>

		<script src="dist/js/promise-polyfill.js"></script>
		<script src="dist/js/fetch-polyfill.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="dist/js/scripts.js"></script>
		<!-- <script src="src/js/scripts.js"></script> -->
	</body>
</html>
